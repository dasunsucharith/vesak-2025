<!-- ============================================== index.html ============================================== -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vesak 2025 — 3‑D Journey</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- Three.js renders directly into this canvas -->
        <canvas id="bg"></canvas>

        <!-- Non‑interactive UI overlay -->
        <div id="overlay">
            <h1>Portfolio Gallery - Dasun Sucharith</h1>
            <p>Walk with ← ↑ → ↓ or W A S D · Click/tap once to start the ambient chant</p>
        </div>

        <!-- Looping ambience (replace with Suno AI output) -->
        <audio id="ambient" src="assets/ambient.mp3" preload="auto" loop></audio>
        <audio id="background-music" src="assets/background_music.mp3" preload="auto" loop></audio>

        <div id="music-controls">
            <button id="music-playpause" aria-label="Play/Pause Music">⏸️</button>
            <input id="music-volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="Music Volume" />
        </div>

        <!-- Three.js logic -->
        <script type="module" src="js/script.js"></script>
    </body>
</html>
